plugins {
    id 'application'
    id 'jacoco'
    id 'java'
    id 'checkstyle'
}

mainClassName = 'compress.Main'

repositories {
    jcenter()
}

dependencies {
    testImplementation     'junit:junit:4.13'
}

task Javadocs(type: Javadoc) {
  source = sourceSets.main.allJava
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

check.dependsOn jacocoTestReport

